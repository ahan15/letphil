<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widdth=device-width, initial-scale=1.0" />
    <title>Changing Font Sizes</title>
    <style>
      .small {
        font-size: 12px;
      }
      .medium {
        font-size: 18px;
      }
      .large {
        font-size: 24px;
      }
      .relative-size {
        font-size: 1.5em;
      }
      .viewport-size {
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <p class="small">this is small text</p>
    <p class="medium">this is medium text</p>
    <p class="large">this is large text</p>
    <br>
    <p class="relative-size">this is relative sized text</p>
    <p class="viewport-size">this is viewport sized text</p>
  </body>
</html>
