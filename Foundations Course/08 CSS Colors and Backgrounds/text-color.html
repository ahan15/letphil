<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title> Text Color </title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      .custom {
        color: #ff6600
      }
    </style>
  </head>
  <body>
    <p class="red">This is red text</p>
    <p class="blue">This is blue text</p>
    <p class="custom">This is custom text</p>
  </body>
</html>
